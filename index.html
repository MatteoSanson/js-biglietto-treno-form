<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center text-white text-uppercase mt-3 mb-3">Calcola il prezzo del tuo biglietto</h2>

        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded mia-card mx-auto">
            <div class="card-body">
              <div class="row">
                <div class="col-4 text-center">
                    <div>
                        <h6>Nome Cognome</h6>
                    </div>

                    <div class="input-group flex-nowrap inserisci mx-auto">
                        <input id="nomeCognome" type="text" class="form-control" placeholder="Inserisci il tuo nome" aria-label="Username">
                    </div>
                </div>

                <div class="col-4 text-center">
                    <div>
                        <h6>Km da percorrere</h6>
                    </div>

                    <div class="input-group flex-nowrap inserisci mx-auto">
                        <input id ="km" type="number" class="form-control" placeholder="Inserisci i km" min="1" aria-label="chilometri">
                    </div>
                </div>

                <div class="col-4 text-center">
                    <div>
                        <h6>Fascia d'età</h6>
                    </div>

                    <div class="input-group flex-nowrap inserisci mx-auto">
                        <select class="form-select" id="floatingSelectGrid">
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>
                </div>

              </div>

              <div class="container-bottoni mx-auto mt-4 text-center">
                <button id="genera" type="button" class="btn btn-secondary">Genera</button>

                <button id="reset" type="button" class="btn btn-secondary">Annulla</button>
              </div>

            </div>
          </div>

    </div>

    <div class="container visually-hidden">
        <h2 class="text-center text-white text-uppercase mt-3 mb-3">Il tuo biglietto</h2>

        <div class="biglietto mx-auto p-3">
            <h5 class="text-uppercase">dettaglio passeggeri</h5>

            <div class="row">
                <div class="col-3 bg-secondary">
                    <h5 class="text-uppercase">Nome passeggero</h5>
                    <div id="rispNomeCognome"></div>
                </div>

                <div class="col-9">
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="offertaEta"></td>
                            <td id="numCarrozza"></td>
                            <td id="codiceCp"></td>
                            <td id="rispPrezzoBiglietto"></td>
                          </tr>
                          
                      </table>

                </div>
            </div>

        </div>
    </div>

    <br><br>

    <br><br> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
